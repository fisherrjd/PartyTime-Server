spring.application.name=PartyTime-Server-Java

spring.datasource.url=jdbc:postgresql://localhost:7070/postgres
spring.datasource.username=jade
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.port=8000

# Drop Party Configuration
# Duplicate detection window in milliseconds (default: 500ms = 0.5 seconds)
party.duplicate-window-millis=500

# Party timeout in minutes (default: 5 minutes)
party.timeout-minutes=5

# Cleanup scheduler interval in milliseconds (default: 120000ms = 2 minutes)
party.cleanup-interval-millis=120000

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true